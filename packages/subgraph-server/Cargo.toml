[package]
name = "subgraph_server"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.5", features = ["multipart"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tower = "0.4"
hyper = { version = "0.14", features = ["full"] }
uuid = { version = "1", features = ["v4"] }

[[bin]]
name = "subgraph_server"  
path = "src/main.rs"      